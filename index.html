    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>サンプルパチスロ</title>
    <script>
        let lastTouch = 0;
        document.addEventListener('touchend', event => {
            const now = window.performance.now();
            if (now - lastTouch <= 500) {
                event.preventDefault();
            }
            lastTouch = now;
        }, true);
    </script>
</head>
